<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measure Process</title>
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/measure.css" />
    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="./js/main.js"></script>
    <script src="./js/measure.js"></script>
  </head>

  <body>
    <div class="title-cont">
      <span class="title">Sie-Carbonizer</span>
      <span class="title-add">is in action !</span>
    </div>
    <div class="measure-container">
      <div class="">
        <div>measure</div>
        <div>energy consumption</div>
        <div>carbon emmssion</div>

      <div class="chart-container">

          </div>
          <div style="min-width: 400px; min-height: 300px">
            <div id="donutChart"></div>
          </div>
        </div>
        <div class="chart-container-row">
          <div style="min-width: 400px; min-height: 300px">
            <div id="lineChart2"></div>
          </div>
          <div style="min-width: 400px; min-height: 300px">
            <div id="chart"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="btn-cont">

      <button id="start" type="button">start</button>
    </div>
